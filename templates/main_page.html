<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Top Right Logo -->
  <header class="top-logo">
    <img src="{{ url_for('static', filename='logo_shorten_transperant.png') }}" class="logo-mini" alt="Site Logo">
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="profile-row">
      <img src="{{ url_for('static', filename='blankpfp-transperant.png') }}" class="pfp" alt="Profile Picture">
      <h2 class="username-text">{{ username }}</h2>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li><a href="/media" class="menu-button">Your Media</a></li>
        <li><a href="/upload" class="menu-button">Upload</a></li>
        <li><a href="/collaboration" class="menu-button">Collaboration</a></li>
        <li><a href="/inspiration" class="menu-button">Inspiration Wall</a></li>
        <li><a href="/settings" class="menu-button">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <section>
      <h3 class="section-title">Gallery</h3>
      <div class="image-grid">
        {% for filename, uploader, privacy in images %}
          <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="{{ filename }}">
        {% else %}
          <p>No images available.</p>
        {% endfor %}
      </div>
    </section>
  </main>

</body>
</html>
